<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny's Multiplication Island</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Nunito', sans-serif;
            background: #e8f5e2;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(167, 219, 167, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(135, 206, 235, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(255, 218, 185, 0.3) 0%, transparent 50%);
            min-height: 100vh;
            color: #5c4a32;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            padding: 1.5rem 0 1rem;
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: 800;
            color: #3d7c47;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
            line-height: 1.2;
        }

        .header .leaf {
            font-size: 2rem;
            display: block;
            margin-bottom: 0.3rem;
        }

        .header .subtitle {
            font-size: 0.9rem;
            color: #7a9a5a;
            margin-top: 0.3rem;
        }

        .user-status {
            font-size: 0.75rem;
            color: #7a9a5a;
            margin-top: 0.3rem;
            cursor: pointer;
        }

        .user-status:hover {
            text-decoration: underline;
        }

        .score-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.7);
            border-radius: 20px;
            padding: 0.6rem 1rem;
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 0.9rem;
            border: 2px solid rgba(61,124,71,0.15);
        }

        .score-bar span {
            color: #3d7c47;
        }

        .mode-select {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .mode-btn {
            background: rgba(255,255,255,0.8);
            border: 2px solid rgba(61,124,71,0.2);
            border-radius: 12px;
            padding: 0.7rem 0.5rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            color: #5c4a32;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .mode-btn:hover {
            background: rgba(255,255,255,1);
            border-color: #3d7c47;
            transform: translateY(-1px);
        }

        .mode-btn.active {
            background: #3d7c47;
            color: white;
            border-color: #3d7c47;
        }

        .mode-btn .mode-icon {
            display: block;
            font-size: 1.3rem;
            margin-bottom: 0.2rem;
        }

        .question-card {
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 2px solid rgba(61,124,71,0.12);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .question-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: #7a9a5a;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: #3d5a28;
            line-height: 1.4;
            margin-bottom: 1.2rem;
            text-align: center;
        }

        .question-text .highlight {
            color: #c0732a;
        }

        .answer-area {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
        }

        .answer-input {
            width: 120px;
            padding: 0.8rem 1rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            text-align: center;
            border: 3px solid rgba(61,124,71,0.3);
            border-radius: 12px;
            background: #f0f7ec;
            color: #3d5a28;
            outline: none;
            transition: border-color 0.2s;
        }

        .answer-input:focus {
            border-color: #3d7c47;
        }

        .answer-input.correct {
            border-color: #3d7c47;
            background: #c8e6c0;
        }

        .answer-input.wrong {
            border-color: #c0732a;
            background: #f5d0c0;
        }

        .submit-btn {
            background: #3d7c47;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #2d5a33;
        }

        .feedback {
            text-align: center;
            padding: 1rem;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
        }

        .feedback.correct {
            display: block;
            background: #d4edda;
            color: #2d5a1e;
        }

        .feedback.wrong {
            display: block;
            background: #fde8e0;
            color: #8b4513;
        }

        .next-btn {
            display: none;
            width: 100%;
            background: #3d7c47;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.9rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            margin-top: 0.8rem;
            transition: background 0.2s;
        }

        .next-btn:hover {
            background: #2d5a33;
        }

        .streak-display {
            text-align: center;
            font-size: 0.85rem;
            color: #7a9a5a;
            font-weight: 600;
            margin-top: 0.3rem;
        }

        .round-end {
            text-align: center;
            padding: 1.5rem;
        }

        .round-end h2 {
            color: #3d7c47;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .round-end .final-score {
            font-size: 2.5rem;
            font-weight: 800;
            color: #c0732a;
            margin: 0.5rem 0;
        }

        .round-end .final-msg {
            font-size: 1rem;
            color: #5c4a32;
            margin-bottom: 1rem;
        }

        .round-end .final-details {
            font-size: 0.9rem;
            color: #7a9a5a;
            margin-bottom: 1.2rem;
        }

        .play-again-btn {
            background: #3d7c47;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.9rem 2rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .play-again-btn:hover {
            background: #2d5a33;
        }

        .step-tracker {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(61,124,71,0.2);
            transition: background 0.3s;
        }

        .step-dot.done {
            background: #3d7c47;
        }

        .step-dot.active {
            background: #c0732a;
            box-shadow: 0 0 6px rgba(192,115,42,0.4);
        }

        .breakdown-hint {
            text-align: center;
            font-size: 0.85rem;
            color: #7a9a5a;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .fun-fact {
            font-size: 0.85rem;
            color: #7a9a5a;
            font-style: italic;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Login screen */
        .login-screen {
            text-align: center;
            padding: 2rem 1rem;
        }

        .login-screen h2 {
            color: #3d7c47;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .login-screen p {
            color: #7a9a5a;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .login-screen input {
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 0 auto 0.8rem;
            padding: 0.7rem 1rem;
            font-family: 'Nunito', sans-serif;
            font-size: 0.95rem;
            border: 2px solid rgba(61,124,71,0.3);
            border-radius: 10px;
            background: #f0f7ec;
            color: #3d5a28;
            outline: none;
        }

        .login-screen input:focus {
            border-color: #3d7c47;
        }

        .login-btn {
            background: #3d7c47;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.7rem 2rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #2d5a33;
        }

        .login-error {
            color: #c0732a;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 0.8rem;
            display: none;
        }

        /* Keep Practicing view */
        .practice-view h3 {
            color: #3d7c47;
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
            text-align: center;
        }

        .practice-view .practice-subtitle {
            color: #7a9a5a;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1.2rem;
        }

        .practice-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.6rem 0;
            border-bottom: 1px solid rgba(61,124,71,0.1);
        }

        .practice-item:last-child {
            border-bottom: none;
        }

        .practice-problem {
            font-weight: 800;
            font-size: 1.1rem;
            color: #3d5a28;
            min-width: 55px;
        }

        .practice-bar-wrap {
            flex: 1;
            background: rgba(61,124,71,0.1);
            border-radius: 8px;
            height: 14px;
            overflow: hidden;
        }

        .practice-bar-fill {
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(90deg, #c0732a, #3d7c47);
            transition: width 0.5s;
        }

        .practice-pct {
            font-weight: 700;
            font-size: 0.85rem;
            color: #7a9a5a;
            min-width: 40px;
            text-align: right;
        }

        .practice-empty {
            text-align: center;
            padding: 2rem 1rem;
            color: #7a9a5a;
            font-size: 1rem;
        }

        .practice-empty .practice-empty-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .back-btn {
            display: block;
            width: 100%;
            background: rgba(61,124,71,0.1);
            color: #3d7c47;
            border: 2px solid rgba(61,124,71,0.2);
            border-radius: 12px;
            padding: 0.7rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(61,124,71,0.2);
        }

        /* Round end enhancements */
        .round-missed {
            text-align: left;
            margin: 1rem 0;
            padding: 0.8rem;
            background: rgba(192,115,42,0.08);
            border-radius: 10px;
        }

        .round-missed h4 {
            color: #c0732a;
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
        }

        .round-missed-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .round-missed-tag {
            background: rgba(192,115,42,0.15);
            color: #8b4513;
            padding: 0.2rem 0.6rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .alltime-stats {
            font-size: 0.85rem;
            color: #7a9a5a;
            margin-top: 0.5rem;
        }

        /* Level selector */
        .level-select {
            display: flex;
            gap: 0.4rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .level-btn {
            background: rgba(255,255,255,0.8);
            border: 2px solid rgba(61,124,71,0.2);
            border-radius: 10px;
            padding: 0.45rem 0.7rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 0.75rem;
            color: #5c4a32;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            white-space: nowrap;
        }

        .level-btn:hover:not(.locked) {
            background: rgba(255,255,255,1);
            border-color: #3d7c47;
            transform: translateY(-1px);
        }

        .level-btn.active {
            background: #3d7c47;
            color: white;
            border-color: #3d7c47;
        }

        .level-btn.locked {
            opacity: 0.45;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .level-btn .level-icon {
            margin-right: 0.2rem;
        }

        /* Level unlock celebration */
        .unlock-msg {
            text-align: center;
            background: linear-gradient(135deg, #d4edda 0%, #fff8e1 100%);
            border: 2px solid #3d7c47;
            border-radius: 14px;
            padding: 1rem 1.2rem;
            margin: 1rem 0;
            animation: unlockPop 0.5s ease-out;
        }

        .unlock-msg .unlock-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 0.3rem;
        }

        .unlock-msg .unlock-title {
            font-weight: 800;
            font-size: 1.1rem;
            color: #3d7c47;
        }

        .unlock-msg .unlock-detail {
            font-size: 0.9rem;
            color: #5c4a32;
            margin-top: 0.2rem;
        }

        @keyframes unlockPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Prize Tracker */
        .prize-tracker-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            background: rgba(255,255,255,0.7);
            border: 2px solid rgba(192,115,42,0.2);
            border-radius: 12px;
            padding: 0.45rem 1rem;
            margin-bottom: 1rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            color: #c0732a;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .prize-tracker-btn:hover {
            background: rgba(255,255,255,1);
            border-color: #c0732a;
            transform: translateY(-1px);
        }

        .prize-tracker-btn .prize-mini-bar {
            width: 60px;
            height: 8px;
            background: rgba(192,115,42,0.15);
            border-radius: 4px;
            overflow: hidden;
        }

        .prize-tracker-btn .prize-mini-fill {
            height: 100%;
            background: linear-gradient(90deg, #c0732a, #3d7c47);
            border-radius: 4px;
            transition: width 0.5s;
        }

        .prize-view h3 {
            color: #3d7c47;
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
            text-align: center;
        }

        .prize-view .prize-subtitle {
            color: #7a9a5a;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 0.8rem;
        }

        .prize-progress-bar {
            background: rgba(61,124,71,0.1);
            border-radius: 10px;
            height: 18px;
            overflow: hidden;
            margin-bottom: 1.2rem;
            position: relative;
        }

        .prize-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #c0732a, #3d7c47);
            border-radius: 10px;
            transition: width 0.5s;
        }

        .prize-progress-label {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 800;
            color: #3d5a28;
        }

        .prize-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.6rem 0.5rem;
            border-radius: 10px;
            margin-bottom: 0.3rem;
            transition: background 0.2s;
        }

        .prize-item.earned {
            background: rgba(61,124,71,0.08);
        }

        .prize-item.next-up {
            background: rgba(192,115,42,0.1);
            border: 2px solid rgba(192,115,42,0.25);
        }

        .prize-item.future {
            opacity: 0.5;
        }

        .prize-item-icon {
            font-size: 1.2rem;
            min-width: 28px;
            text-align: center;
        }

        .prize-item-info {
            flex: 1;
        }

        .prize-item-milestone {
            font-weight: 800;
            font-size: 0.85rem;
            color: #3d5a28;
        }

        .prize-item-name {
            font-size: 0.8rem;
            color: #7a9a5a;
            font-weight: 600;
        }

        .prize-item.earned .prize-item-name {
            color: #3d7c47;
        }

        .prize-item.next-up .prize-item-name {
            color: #c0732a;
        }

        .prize-edit-link {
            display: block;
            text-align: center;
            margin-top: 0.8rem;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            font-weight: 700;
            color: #7a9a5a;
            cursor: pointer;
            text-decoration: underline;
        }

        .prize-edit-link:hover {
            color: #3d7c47;
        }

        .prize-edit-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.4rem;
        }

        .prize-edit-label {
            font-weight: 800;
            font-size: 0.8rem;
            color: #3d5a28;
            min-width: 50px;
        }

        .prize-edit-input {
            flex: 1;
            padding: 0.4rem 0.6rem;
            font-family: 'Nunito', sans-serif;
            font-size: 0.85rem;
            border: 2px solid rgba(61,124,71,0.3);
            border-radius: 8px;
            background: #f0f7ec;
            color: #3d5a28;
            outline: none;
        }

        .prize-edit-input:focus {
            border-color: #3d7c47;
        }

        .prize-save-btn {
            display: block;
            width: 100%;
            background: #3d7c47;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.6rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 0.6rem;
            transition: background 0.2s;
        }

        .prize-save-btn:hover {
            background: #2d5a33;
        }

        .prize-earned-msg {
            text-align: center;
            background: linear-gradient(135deg, #fff8e1 0%, #d4edda 100%);
            border: 2px solid #c0732a;
            border-radius: 14px;
            padding: 1rem 1.2rem;
            margin: 1rem 0;
            animation: unlockPop 0.5s ease-out;
        }

        .prize-earned-msg .prize-earned-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 0.3rem;
        }

        .prize-earned-msg .prize-earned-title {
            font-weight: 800;
            font-size: 1.1rem;
            color: #c0732a;
        }

        .prize-earned-msg .prize-earned-detail {
            font-size: 0.9rem;
            color: #5c4a32;
            margin-top: 0.2rem;
        }

        /* Island Place Unlock */
        .place-unlock-msg {
            text-align: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #a1c4fd 50%, #c2e9fb 75%, #d4fc79 100%);
            background-size: 300% 300%;
            animation: placeUnlock 0.8s ease-out, gradientShift 3s ease infinite;
            border: 4px solid #3d7c47;
            border-radius: 20px;
            padding: 1.5rem 1.2rem;
            margin: 1rem 0;
            box-shadow: 0 0 20px rgba(61,124,71,0.3), 0 0 40px rgba(252,182,159,0.2);
            position: relative;
            overflow: hidden;
        }

        .place-unlock-msg::before {
            content: '‚ú®';
            position: absolute;
            font-size: 1.5rem;
            top: 10px;
            left: 15px;
            animation: sparkle 1s ease-in-out infinite;
        }

        .place-unlock-msg::after {
            content: '‚ú®';
            position: absolute;
            font-size: 1.5rem;
            top: 10px;
            right: 15px;
            animation: sparkle 1s ease-in-out infinite 0.5s;
        }

        .place-unlock-msg .place-icon {
            font-size: 5rem;
            display: block;
            margin-bottom: 0.5rem;
            animation: iconReveal 1s ease-out;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .place-unlock-msg .place-title {
            font-weight: 800;
            font-size: 0.9rem;
            color: #3d7c47;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.3rem;
            animation: fadeSlideUp 0.6s ease-out 0.3s both;
        }

        .place-unlock-msg .place-name {
            font-weight: 800;
            font-size: 1.6rem;
            color: #5c4a32;
            margin: 0.4rem 0;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
            animation: fadeSlideUp 0.6s ease-out 0.5s both;
        }

        .place-unlock-msg .place-desc {
            font-size: 1rem;
            color: #6b5a42;
            font-style: italic;
            animation: fadeSlideUp 0.6s ease-out 0.7s both;
        }

        .place-unlock-msg .place-stars {
            margin-top: 0.8rem;
            font-size: 1.5rem;
            animation: fadeSlideUp 0.6s ease-out 0.9s both;
        }

        @keyframes placeUnlock {

    const answer = a * b;

    document.getElementById('q-label').textContent = `Level ${level.num} ‚Äî ${level.name} ${level.icon}`;
    document.getElementById('q-text').innerHTML = `<span class="highlight">${a}</span> &times; <span class="highlight">${b}</span> = ?`;
    document.getElementById('answer-input').dataset.answer = answer;

    updateScoreboard();
    focusInput();
}

// ‚îÄ‚îÄ Break It Down Mode ‚îÄ‚îÄ

function nextBreakdownQuestion() {
    rebuildCard();
    answered = false;

    bdA = randInt(13, 19);
    bdB = randInt(2, 12);
    bdTens = 10;
    bdOnes = bdA - 10;
    bdStep = 0;
    currentProblemA = bdA;
    currentProblemB = bdB;

    document.getElementById('q-label').textContent = 'Break It Down';

    showBreakdownStep();
    updateScoreboard();
    focusInput();
}

function showBreakdownStep() {
    const extra = document.getElementById('extra');
    const qText = document.getElementById('q-text');
    const inp = document.getElementById('answer-input');

    extra.innerHTML = `
        <div class="step-tracker">
            <div class="step-dot ${bdStep === 0 ? 'active' : (bdStep > 0 ? 'done' : '')}"></div>
            <div class="step-dot ${bdStep === 1 ? 'active' : (bdStep > 1 ? 'done' : '')}"></div>
            <div class="step-dot ${bdStep === 2 ? 'active' : ''}"></div>
        </div>
        <div class="breakdown-hint">Breaking down ${bdA} &times; ${bdB} into (${bdTens} + ${bdOnes}) &times; ${bdB}</div>
    `;

    if (bdStep === 0) {
        qText.innerHTML = `Step 1: <span class="highlight">${bdTens}</span> &times; <span class="highlight">${bdB}</span> = ?`;
        inp.dataset.answer = bdTens * bdB;
    } else if (bdStep === 1) {
        qText.innerHTML = `Step 2: <span class="highlight">${bdOnes}</span> &times; <span class="highlight">${bdB}</span> = ?`;
        inp.dataset.answer = bdOnes * bdB;
    } else {
        qText.innerHTML = `Final: <span class="highlight">${bdA}</span> &times; <span class="highlight">${bdB}</span> = ?`;
        inp.dataset.answer = bdA * bdB;

        extra.innerHTML = `
            <div class="step-tracker">
                <div class="step-dot done"></div>
                <div class="step-dot done"></div>
                <div class="step-dot active"></div>
            </div>
            <div class="breakdown-hint">${bdTens * bdB} + ${bdOnes * bdB} = ?</div>
        `;
    }
}

// ‚îÄ‚îÄ Keep Practicing View ‚îÄ‚îÄ

    document.getElementById('streak-msg').textContent = '';
    renderLevelSelect();

    const card = document.getElementById('card');

    // Get problems sorted by lowest accuracy
    const entries = Object.entries(multData.problems);

    if (!currentUser) {
        card.innerHTML = `
            <div class="practice-view">
                <div class="practice-empty">
                    <span class="practice-empty-icon">üèùÔ∏è</span>
                    Log in to track your progress!
                </div>
                <button class="back-btn" onclick="setMode('times', document.getElementById('btn-times'))">Back to Times Tables</button>
            </div>
        `;

    }

    if (entries.length === 0) {

            <div class="practice-view">

    const needsPractice = entries

    if (needsPractice.length === 0) {
        card.innerHTML = `
            <div class="practice-view">
                <div class="practice-empty">
                    <span class="practice-empty-icon">üåü</span>
                    Amazing! You've got them all right!<br>
                    Keep playing to stay sharp!
                </div>
                <button class="back-btn" onclick="setMode('times', document.getElementById('btn-times'))">Back to Times Tables</button>
            </div>
        `;

    }

    let itemsHTML = '';
    for (const p of needsPractice) {
        const pctNum = Math.round(p.accuracy * 100);
        itemsHTML += `
            <div class="practice-item">
                <div class="practice-problem">${p.key.replace('x', ' √ó ')}</div>
                <div class="practice-bar-wrap">
                    <div class="practice-bar-fill" style="width: ${pctNum}%"></div>
                </div>
                <div class="practice-pct">${pctNum}%</div>
            </div>
        `;
    }

    window.practiceProblems = needsPractice.map(p => p.key);

    card.innerHTML = `
        <div class="practice-view">
            <h3>These ones are almost there!</h3>
            <div class="practice-subtitle">Keep going ‚Äî you're getting closer!</div>
            ${itemsHTML}
            <button class="play-again-btn" onclick="startPracticeRound()" style="margin-top: 1rem;">Practice These Now</button>
            <button class="back-btn" onclick="setMode('times', document.getElementById('btn-times'))">Back to Times Tables</button>
        </div>
    `;
}

// Practice mode - drill specific problems
let isPracticeMode = false;
let practiceQueue = [];

function startPracticeRound() {
    isPracticeMode = true;
    practiceViewActive = false;
    practiceQueue = [...window.practiceProblems];

    // Shuffle the practice queue
    for (let i = practiceQueue.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [practiceQueue[i], practiceQueue[j]] = [practiceQueue[j], practiceQueue[i]];
    }

    score = 0;
    total = 0;
    streak = 0;
    bestStreak = 0;
    roundProblems = [];
    roundLength = Math.min(practiceQueue.length, 10);

    document.getElementById('qtotal').textContent = roundLength;
    document.querySelector('.score-bar').style.display = '';
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-practice').classList.add('active');

    updateScoreboard();
    nextPracticeQuestion();
}

function nextPracticeQuestion() {
    if (total >= roundLength) {
        isPracticeMode = false;
        showRoundEnd();
        return;
    }

    rebuildCard();
    answered = false;

    const problemKey = practiceQueue[total];
    const [a, b] = problemKey.split('x').map(Number);
    currentProblemA = a;
    currentProblemB = b;
    const answer = a * b;

    document.getElementById('q-label').textContent = 'Practice Mode üéØ';
    document.getElementById('q-text').innerHTML = `<span class="highlight">${a}</span> &times; <span class="highlight">${b}</span> = ?`;
    document.getElementById('answer-input').dataset.answer = answer;

    updateScoreboard();
    focusInput();
}

// ‚îÄ‚îÄ Shared Logic ‚îÄ‚îÄ

function nextQuestion() {
    if (total >= roundLength) {
        isPracticeMode = false;
        showRoundEnd();
        return;
    }
    if (isPracticeMode) {
        nextPracticeQuestion();
    } else if (currentMode === 'times') {
        nextTimesQuestion();
    } else {
        nextBreakdownQuestion();
    }
}

function submitAnswer() {
    if (answered) return;
    const inp = document.getElementById('answer-input');
    const userAnswer = inp.value.trim();
    if (userAnswer === '') return;

    const correct = parseInt(inp.dataset.answer);
    const isCorrect = parseInt(userAnswer) === correct;

    // In breakdown mode, handle steps
    if (currentMode === 'breakdown' && bdStep < 2) {
        if (isCorrect) {
            inp.classList.add('correct');
            bdStep++;
            setTimeout(() => {
                inp.value = '';
                inp.className = 'answer-input';
                showBreakdownStep();
                inp.focus();
            }, 600);
        } else {
            inp.classList.add('wrong');
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback wrong';
            feedback.textContent = `The answer is ${correct}. Let's keep going!`;
            bdStep++;
            setTimeout(() => {
                feedback.className = 'feedback';
                feedback.style.display = 'none';
                inp.value = '';
                inp.className = 'answer-input';
                showBreakdownStep();
                inp.focus();
            }, 1500);
        }
        return;
    }

    // Final answer (times tables or breakdown final step)
    answered = true;
    total++;
    inp.disabled = true;

    const feedback = document.getElementById('feedback');

    if (isCorrect) {
        score++;
        streak++;
        if (streak > bestStreak) bestStreak = streak;
        inp.classList.add('correct');
        feedback.className = 'feedback correct';
        feedback.innerHTML = pickRandom(correctMessages);
    } else {
        streak = 0;
        inp.classList.add('wrong');
        feedback.className = 'feedback wrong';
        feedback.innerHTML = `${pickRandom(wrongMessages)} The answer was <strong>${correct}</strong>.`;
    }

    // Record problem for this round
    const key = problemKey(currentProblemA, currentProblemB);
    roundProblems.push({ key, correct: isCorrect });

    updateScoreboard();

    const nextBtn = document.getElementById('next-btn');
    nextBtn.style.display = 'block';
    nextBtn.textContent = total >= roundLength ? 'See Results üéâ' : 'Next Question';

    if (streak >= 5) {
        document.getElementById('streak-msg').textContent = `üî• ${streak} in a row! ${pickRandom(streakMessages)}`;
    } else if (streak >= 3) {
        document.getElementById('streak-msg').textContent = `‚ú® ${streak} in a row! Nice!`;
    } else {
        document.getElementById('streak-msg').textContent = '';
    }
}

// Enter key submits
document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        // Don't intercept Enter on login fields
        if (document.activeElement && document.activeElement.id === 'login-email') {
            document.getElementById('login-password').focus();
            return;
        }
        if (document.activeElement && document.activeElement.id === 'login-password') {
            doLogin();
            return;
        }
        if (practiceViewActive) return;

        const nextBtn = document.getElementById('next-btn');
        if (nextBtn && nextBtn.style.display === 'block') {
            nextQuestion();
        } else {
            submitAnswer();
        }
    }
});

// ‚îÄ‚îÄ Prize Tracker ‚îÄ‚îÄ

function getNextMilestone() {
    const total = multData.stats.totalAnswered;
    for (const m of PRIZE_MILESTONES) {
        if (total < m) return m;
    }
    return null; // all milestones earned
}

function renderPrizeButton() {
    const btn = document.getElementById('prize-tracker-btn');
    const total = multData.stats.totalAnswered;
    const next = getNextMilestone();

    if (next === null) {
        // All milestones earned
        btn.style.display = 'flex';
        document.getElementById('prize-progress-text').textContent = 'All prizes earned!';
        document.getElementById('prize-mini-fill').style.width = '100%';
    } else {
        btn.style.display = 'flex';
        document.getElementById('prize-progress-text').textContent = `${total}/${next}`;
        // Find the previous milestone to calculate segment progress
        const idx = PRIZE_MILESTONES.indexOf(next);
        const prevMilestone = idx > 0 ? PRIZE_MILESTONES[idx - 1] : 0;
        const segmentProgress = ((total - prevMilestone) / (next - prevMilestone)) * 100;
        document.getElementById('prize-mini-fill').style.width = Math.min(segmentProgress, 100) + '%';
    }
}

function showPrizeView() {
    practiceViewActive = true;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    document.querySelector('.score-bar').style.display = 'none';
    document.getElementById('streak-msg').textContent = '';
    renderLevelSelect();

    const card = document.getElementById('card');
    const total = multData.stats.totalAnswered;
    const next = getNextMilestone();

    // Build progress bar for next milestone
    let progressHTML = '';
    if (next !== null) {
        const idx = PRIZE_MILESTONES.indexOf(next);
        const prevMilestone = idx > 0 ? PRIZE_MILESTONES[idx - 1] : 0;
        const segmentProgress = ((total - prevMilestone) / (next - prevMilestone)) * 100;
        progressHTML = `
            <div class="prize-progress-bar">
                <div class="prize-progress-fill" style="width:${Math.min(segmentProgress, 100)}%"></div>
                <div class="prize-progress-label">${total} / ${next} questions</div>
            </div>
        `;
    } else {
        progressHTML = `
            <div class="prize-progress-bar">
                <div class="prize-progress-fill" style="width:100%"></div>
                <div class="prize-progress-label">All milestones complete!</div>
            </div>
        `;
    }

    // Build milestone list
    let milestonesHTML = '';
    for (const m of PRIZE_MILESTONES) {
        const prize = multData.prizes[m];
        const isEarned = prize.earned || total >= m;
        const isNext = m === next;
        const prizeName = prize.name || '???';

        let cls = 'prize-item';
        let icon = '';

        if (isEarned) {
            cls += ' earned';
            icon = '‚úÖ';
        } else if (isNext) {
            cls += ' next-up';
            icon = 'üéØ';
        } else {
            cls += ' future';
            icon = 'üîí';
        }

        milestonesHTML += `
            <div class="${cls}">
                <div class="prize-item-icon">${icon}</div>
                <div class="prize-item-info">
                    <div class="prize-item-milestone">${m} questions</div>
                    <div class="prize-item-name">${prizeName}</div>
                </div>
            </div>
        `;
    }

    // Edit link (only when logged in)
    let editHTML = '';
    if (currentUser) {
        editHTML = `<div class="prize-edit-link" onclick="showPrizeEdit()">Edit Prizes</div>`;
    }

    card.innerHTML = `
        <div class="prize-view">
            <h3>üèÜ Prize Progress</h3>
            <div class="prize-subtitle">${total} total questions answered</div>
            ${progressHTML}
            ${milestonesHTML}
            ${editHTML}
            <button class="back-btn" onclick="setMode('times', document.getElementById('btn-times'))">Back to Times Tables</button>
        </div>
    `;
}

function showPrizeEdit() {
    const card = document.getElementById('card');

        editRowsHTML += `

function savePrizeNames() {
    for (const m of PRIZE_MILESTONES) {
        const input = document.getElementById('prize-input-' + m);
        if (input) {
            multData.prizes[m].name = input.value.trim();
        }
    }
    saveMultiplicationData();
    showPrizeView();
}

function checkPrizeEarned() {
    const total = multData.stats.totalAnswered;
    const newlyEarned = [];
    for (const m of PRIZE_MILESTONES) {
        if (total >= m && !multData.prizes[m].earned) {
            multData.prizes[m].earned = true;
            newlyEarned.push(m);
        }
    }
    return newlyEarned;
}
